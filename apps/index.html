<script>
    function toggleAccount() {
      var x = document.getElementById("myAccount");
      if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
    function closeAccount() {
        var x = document.getElementById("myAccount");
        if (x.style.display === "block") {
        x.style.display = "none;
    }
}

    </script>
